<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Sign Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gradient-to-r from-purple-900 to-indigo-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white bg-opacity-10 rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="p-8 w-full">
                    <h1 class="text-3xl font-bold mb-4 text-center">Zodiac Sign Finder</h1>
                    <form id="zodiacForm" class="mb-4">
                        <div class="mb-4">
                            <label for="birthDate" class="block text-sm font-medium mb-2">Enter your birth date:</label>
                            <input type="date" id="birthDate" name="birthDate" required
                                   class="w-full px-3 py-2 bg-white bg-opacity-20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="zodiacType" class="block text-sm font-medium mb-2">Choose zodiac type:</label>
                            <select id="zodiacType" name="zodiacType" required
                                    class="w-full px-3 py-2 bg-white bg-opacity-20 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="indian" selected>Indian Zodiac (Rashi)</option>
                                <option value="western">Western Zodiac</option>
                            </select>
                        </div>
                        <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Find My Zodiac Sign
                        </button>
                    </form>
                    <div id="result" class="hidden">
                        <h2 class="text-2xl font-semibold mb-2">Your Zodiac Sign:</h2>
                        <p id="zodiacSymbol" class="text-4xl mb-2 text-center"></p>
                        <p id="zodiacSign" class="text-xl mb-2 text-center"></p>
                        <p id="zodiacInfo" class="text-sm mb-4"></p>
                        <h3 class="text-lg font-semibold mb-2">Daily Benefit:</h3>
                        <p id="dailyBenefit" class="text-sm italic"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
